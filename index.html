<body>
  <div id="form-container" class "">
    <!-- Trigger/Open The Modal -->
    <h1>Rule Building Form</h1>
    <button id="myBtn" class="btn btn-primary">Open Form</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">


      <!-- Modal content -->
      <div class="modal-content">
        <form>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="font-weight:420">Add Revenue Group</h4>
          <br>

          <div class="form-group">
            <label style="font-size:17px; font-weight:400">Revenue Group Title</label>
            <input class="form-control" type="text">
          </div>

          <div class="form-group" id="dropdown-group">
            <label class="padding-class">If</label>
            <select class="padding-class form-control" style="width:15%">
      			  <option>ALL</option>
      			  <option>Half</option>
      			  <option>Quarter</option>
      			</select>
            <label class="padding-class">of all conditions are met</label>
          </div>

          <div class="form-group container-fluid" id="dark-background">
            <select class="padding-class form-control" style="width:20%">
        			  <option>aff_sub</option>
        			  <option>aff_sub</option>
        			  <option>aff_sub</option>
        			</select>

            <select class="padding-class form-control" style="width:20%">
        			  <option>Is</option>
        			  <option>Is</option>
        			  <option>Is</option>
        			</select>

            <div class="container" id="dynamic-input">

              <div id="input-button-container">
                <div class="input-group-prepend">
                  <input style="border-radius: .10rem;" id="Parameter-input" type="text" class="form-control" placeholder="Insert Parameter" aria-label="" aria-describedby="basic-addon1">
                  <button class="btn add-rule" id="tranform-button" type="button">add rule</button>
                </div>
              </div>

              <!-- Generated Copy -->
              <div id="input-button-container2" style="display:none">
                <div class="input-group-prepend">
                  <input style="border-radius: .10rem;" id="Parameter-input" type="text" class="form-control" placeholder="Insert Parameter" aria-label="" aria-describedby="basic-addon1">
                  <button class="btn btn-danger remove" id="tranform-button" type="button">Remove rule</button>
                </div>
              </div>
            </div>


            <i class="fas fa-plus-circle fa-lg padding-class add"></i>
          </div>

          <!--Genereted -->

          <div class="form-group container-fluid" id="dark-background2" style="display:none">
            <select class="padding-class form-control" style="width:20%">
        			  <option>aff_sub</option>
        			  <option>aff_sub</option>
        			  <option>aff_sub</option>
        			</select>

            <select class="padding-class form-control" style="width:20%">
        			  <option>Is</option>
        			  <option>Is</option>
        			  <option>Is</option>
        			</select>

            <div class="container" id="dynamic-input">

              <div id="input-button-container">
                <div class="input-group-prepend">
                  <input style="border-radius: .10rem;" id="Parameter-input" type="text" class="form-control" placeholder="Insert Parameter" aria-label="" aria-describedby="basic-addon1">
                  <button class="btn add-rule" id="tranform-button" type="button">add rule</button>
                </div>
              </div>

              <!-- Generated Copy -->
              <div id="input-button-container2" style="display:none">
                <div class="input-group-prepend">
                  <input style="border-radius: .10rem;" id="Parameter-input" type="text" class="form-control" placeholder="Insert Parameter" aria-label="" aria-describedby="basic-addon1">
                  <button class="btn btn-danger remove" id="tranform-button" type="button">Remove rule</button>
                </div>
              </div>
            </div>

            <i class="fas fa-minus-circle fa-lg padding-class remove2"></i>
            <i class="fas fa-plus-circle fa-lg padding-class add"></i>
          </div>

          <div class="form-group" id="dropdown-group" style="display:flex; align-items:center;">
            <label class="padding-class">then revenue is</label>
            <input   id="Parameter-input2" class="form-control" type="text" aria-describedby="basic-addon1">
            <button id="tranform-button2" type="button" class="btn">%</button>
          </div>

          <button type="button" id="confirm-button" class="btn">Confirm</button>
          <button type="button" class="btn" id="cancel-button" >Cancel</button>
        </form>
      </div>
    </div>
